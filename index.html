<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather mobile app</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  id="city"
                  placeholder="Enter city"
                  autofocus="on"
                  class="form-control"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  id="search"
                  value="Go"
                  class="btn btn-primary w-100 buTTon"
                />
              </div>
             </div>
          </form>

          <h1 id="mainCity"></h1>
          <div class="location">
            <ul>
              <li>
                Last updated <span id="Current-day"> Saturday 05 : 00</span>
              </li>
              <li id="Current-date">4.June</li>
              <li id="Current-sky">Clear</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6" id="temp">
              <div class="clearfix weather-temperature">
                <img src="" alt="Cloudy" id="sky" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"> </strong
                  ><span class="units"
                     id="celsius" > â„ƒ
                </span>
              </div>
            </div>
            <div class="col" id="li">
              <ul>
                <li id="precipitation">Precipitation : 0%</li>
                <li id="humidity">Humidity : 80%</li>
                <li id="wind">Wind : 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
        <footer>
          <a
            href="https://github.com/Angry-cat-coder/AngryCats-weather-app"
            target="_blank"
            >Open-source code
          </a>
          by Angry-cat-Coder
          <img src="src/AngryKitty.jpg" alt="AngryCats" id="img" />
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
